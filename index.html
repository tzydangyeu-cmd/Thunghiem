    <script>
        let audioCtx;
        let boomBuffer;
        let bgBuffer;
        let countBuffer;
        let bgSource;

        async function initAudio() {
            try {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();

                if (audioCtx.state === "suspended") {
                    await audioCtx.resume();
                }

                const files = [
                    { name: "boom", url: "audio/boom.mp3" },
                    { name: "bg", url: "audio/bg.mp3" },
                    { name: "count", url: "audio/phaodem.mp3" }
                ];

                let totalBytes = 0;
                let loadedBytes = 0;

                for (const file of files) {
                    const res = await fetch(file.url, { method: "HEAD" });
                    const size = res.headers.get("Content-Length");
                    totalBytes += Number(size);
                }

                function updateProgress() {
                    const percent = Math.min(
                        100,
                        Math.floor((loadedBytes / totalBytes) * 100)
                    );
                    progressFill.style.width = percent + "%";
                    progressPercent.textContent = percent + "%";
                }

                for (const file of files) {
                    const response = await fetch(file.url);
                    const reader = response.body.getReader();
                    let chunks = [];
                    let received = 0;

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        chunks.push(value);
                        received += value.length;
                        loadedBytes += value.length;
                        updateProgress();
                    }

                    const audioBuffer = await audioCtx.decodeAudioData(
                        mergeChunks(chunks, received)
                    );

                    if (file.name === "boom") boomBuffer = audioBuffer;
                    if (file.name === "bg") bgBuffer = audioBuffer;
                    if (file.name === "count") countBuffer = audioBuffer;
                }

                updateProgress();
                console.log("All audio loaded with real progress");

            } catch (err) {
                console.error("Audio load error:", err);
                alert("Kh√¥ng t·∫£i ƒë∆∞·ª£c √¢m thanh üò•");
            }
        }

        function mergeChunks(chunks, totalLength) {
            const buffer = new Uint8Array(totalLength);
            let offset = 0;

            for (const chunk of chunks) {
                buffer.set(chunk, offset);
                offset += chunk.length;
            }

            return buffer.buffer;
        }

        function playBG() {
            if (!bgBuffer || !audioCtx) return;
            bgSource = audioCtx.createBufferSource();
            bgSource.buffer = bgBuffer;
            bgSource.loop = true;
            const gainNode = audioCtx.createGain();
            gainNode.gain.value = 0.4; // volume √¢m thanh n·ªÅn
            bgSource.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            bgSource.start(0);
        }

        function playCountSound() {
                if (!countBuffer || !audioCtx) return;
                    const source = audioCtx.createBufferSource();
                        source.buffer = countBuffer;
                            source.connect(audioCtx.destination);
                                source.start(0);
        }

        function playBoom() {
            if (!boomBuffer || !audioCtx) return;
            const source = audioCtx.createBufferSource();
            source.buffer = boomBuffer;
            source.connect(audioCtx.destination);
            source.start(0);
        }
    </script>

    <script>
        /* =========================
           E. FIREWORK SHOW SYSTEM
              ========================= */

        let fireworksStarted = false;
        let particles = [];

        function startFireworksShow() {
            if (fireworksStarted) return;
            fireworksStarted = true;
            animate();
        }

        function render() {
            if (!fireworksStarted) return;

            // n·ªÅn ƒëen + m·ªù nh·∫π (s·∫Ω n√¢ng c·∫•p sau)
            ctx.fillStyle = "rgba(0,0,0,0.25)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // render h·∫°t ph√°o
            particles = particles.filter(p => {
                p.update();
                p.draw();
                return p.life > 0;
            });

            requestAnimationFrame(render);
        }

        /* ===== H·∫†T PH√ÅO C∆† B·∫¢N ===== */
        class Particle {
            constructor(x, y, vx, vy, color) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.color = color;
                this.life = 120;
            }

            update() {
                this.vx *= 0.98;
                this.vy *= 0.98;
                this.y += this.vy;
                this.x += this.vx;
                this.life--;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life / 120;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            // ==== N·ªÄN TR·ªúI ƒê·ªòNG THEO PH√ÅO HOA ====
            let r = 0, g = 0, b = 0;
            let count = 0;

            particles.forEach(p => {
                if (p.color) {
                    let c = hexToRgb(p.color);
                    r += c.r;
                    g += c.g;
                    b += c.b;
                    count++;
                }
            });

            let mix = Math.min(count / 100, 0.3);

            ctx.fillStyle = `rgb(
                                                                                                                                                                                                                                                                                                                                                                                ${Math.floor((r / (count || 1)) * mix)},
                                                                                                                                                                                                                                                                                                                                                                                        ${Math.floor((g / (count || 1)) * mix)},
                                                                                                                                                                                                                                                                                                                                                                                                ${Math.floor((b / (count || 1)) * mix)}
                                                                                                                                                                                                                                                                                                                                                                                                    )`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ==== COUNTDOWN FIREWORK ====
            if (countdownActive && fireworks.length > 0) {
                fireworks.forEach((fw, i) => {
                    fw.update();
                    fw.draw();
                });
            }

            // ==== C√ÅC H·∫†T PH√ÅO SAU N√ÄY (ƒë·ªÉ tr·ªëng tr∆∞·ªõc) ====
            particles.forEach((p, i) => {
                p.update?.();
                p.draw?.();
            });
        }
